{% include 'header.html' %}


<div class="container">

    <form style="padding-top: 15vh;"method="POST" action="/store" enctype="multipart/form-data">

        <h5 class="card-title">Cliente</h5>
        <input type="text" name="txtCliente" id="txtCliente" class="form-control-range"><br>

        <h5 class="card-title">Direccion</h5>
        <input type="text" name="txtDirecc" id="txtDirecc" class="form-control-range"><br>

        <h5 class="card-title">Localidad</h5>
        <input type="text" name="txtLocalid" id="txtLocalid" class="form-control-range"><br>

        <h5 class="card-title">Provincia</h5>
        <input type="text" name="txtProv" id="txtProv" class="form-control-range"><br>

        <h5 class="card-title">Correo</h5>
        <input type="email" name="txtCorreo" id="txtCorreo" class="form-control-range"><br>

        <h5 class="card-title">Paquete - Hasta: </h5><br>
        <div class="card-group">
            <div class="card-body">
                <h5 class="card-title">Sobre</h5>
                <i class="fas fa-envelope"></i>
                <p class="card-text">Sobre - 1kg</p>
                <input type="radio" name="paquete"  value="Sobre">
            </div>
            <div class="card-body"> 
                <h5 class="card-title">Pack 1</h5>
                <i class="fas fa-box"></i>
                <p class="card-text">Paquete - 2kg </p>
                <input type="radio" name="paquete"  value="Pack-1">
            </div>
            <div class="card-body">
                <h5 class="card-title">Pack 2</h5>
                <i class="fas fa-box"></i>
                <p class="card-text">Paquete - 5kg </p>
                <input type="radio" name="paquete"  value="Pack-2">
            </div>
            <div class="card-body">
                <h5 class="card-title">Box 1</h5>
                <i class="fas fa-archive"></i>
                <p class="card-text">Caja - 10kg</p>
                <input type="radio" name="paquete"  value="Caja-1">
            </div>
            <div class="card-body">
                <h5 class="card-title">Box 2</h5>
                <i class="fas fa-archive"></i>
                <p class="card-text">Caja - 20kg</p>
                <input type="radio" name="paquete"  value="Caja-2">
            </div>
        </div>
        <input type="submit" value="Confirmar" class="btn btn-success">
    </form>
</div>
<br><br>

{% include 'footer.html' %}
